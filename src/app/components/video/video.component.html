<div class="video-player-container">
    <div class="video-wrapper">
        <video #videoPlayer [src]="videoSrc" (timeupdate)="onTimeUpdate()" (loadedmetadata)="onLoadedMetadata()"
            [playbackRate]="playbackRate">
        </video>
        <div class="subtitle" *ngIf="currentSubtitle">
            {{ currentSubtitle }}
        </div>
    </div>

    <div class="controls">
        <button (click)="togglePlay()">{{ isPlaying ? 'Pause' : 'Play' }}</button>
        <input type="range" [value]="(currentTime / duration * 100) || 0" (input)="seek($event)" class="seek-bar">
        <span>{{ currentTime | number:'1.0-0' }} / {{ duration | number:'1.0-0' }}</span>
        <input type="range" [value]="volume" (input)="setVolume($event)" min="0" max="1" step="0.1"
            class="volume-control">
        <select>
            <!-- <select (change)="setPlaybackRate($event.target.value)"></select> -->
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
        <button (click)="toggleTranslation()">{{ showTranslation ? 'Hide' : 'Show' }} Translation</button>
    </div>

    <div class="transcript" *ngIf="showTranslation">
        <h3>Transcript with Translation</h3>
        <ul>
            <li *ngFor="let subtitle of subtitles">
                <span>{{ subtitle.text }}</span>
                <span class="translation">{{ subtitle.translation }}</span>
            </li>
        </ul>
    </div>
</div>
